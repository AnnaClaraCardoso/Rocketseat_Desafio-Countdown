<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Requisitando Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Importando CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section>
      <h1>Ready to launch in...</h1>
      
      <div class="countdown-to-subscribe">
        <div class="labels">
          <span>Dias</span>
          <span>Horas</span>
          <span>Minutos</span>
          <span>Segundos</span>
        </div>
        <div class="countdown">
          <span class="countdown-element days"></span>
          <span class="countdown-separator">:</span>
          <span class="countdown-element hours"></span>
          <span class="countdown-separator">:</span>
          <span class="countdown-element minutes"></span>
          <span class="countdown-separator">:</span>
          <span class="countdown-element seconds"></span>
        </div>
      </div>
      <p>Inscreva-se para saber mais sobre o lançamento</p>
      <button class="subscribe-btn" onclick="openModal()">Inscreva-se</button>
    </section>

    <img class="rocket" src="images/rocket.svg" alt="">
    
    <div class="modal modal-fade show" style="display: block;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h2>Modal Title</h2></div>
          <div class="modal-body">
            <p>Modal inner-content</p>
            <label for="full-name-input">Nome completo</label>
            <input type="text" name="full-name-input" id="full-name-input">
            <label for="email-input">E-mail</label>
            <input type="email" name="email-input" id="email-input">
            <button type="submit">Enviar inscrição</button>
          </div>
        </div>
      </div>
    </div>  
  </main>
  <script src="js/main.js"></script>
</body>
</html>
