<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Acessando Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Importando CSS -->
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="flex-container">
    <section class="countdown-to-subscribe">
      <h1>Ready to launch in...</h1>
      <div class="countdown">
        <span class="countdown-element days">00</span>
        <span class="countdown-element">:</span>
        <span class="countdown-element hours">00</span>
        <span class="countdown-element">:</span>
        <span class="countdown-element minutes">00</span>
        <span class="countdown-element">:</span>
        <span class="countdown-element seconds">00</span>
      </div>
      <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
      <button class="subscribe-btn">Inscreva-se</button>
    </section>
    <img class="rocket" src="images/rocket.svg" alt="">
  </div>
  <script src="js/main.js"></script>
</body>
</html>
